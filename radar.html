<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de multas </h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" name="verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel');
            var res = window.document.getElementById('res');
            var vel = Number(txtv.value);

            res.innerHTML = `<p>Sua velocidade atual é de ${vel}KM/h</p>`;

            if (vel > 50){
                res.innerHTML += `Você está multado por excesso de velocidade, `;
            }

            res.innerHTML += `Dirija com cinto de segurança!`;
        }
    </script>
</body>
</html>
